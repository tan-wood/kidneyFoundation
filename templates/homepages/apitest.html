<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API TESTING</title>
</head>
<body>
    <form method="GET">
        <input type='text' name = "name" placeholder = "Search...">
        <button type='submit'>Search Food</button>
    </form>


    <div style="background-color: beige">
        <form method="POST">
            {% csrf_token %}
            <h5>Food Name</h5>
                <select name="food_names_options" >
                    <option style="display:none">Select From Search:</option>
                    {% for food_name in food_names.values %}
                        <option value="{{ food_name }}" placeholder="Select From Search"> {{ food_name }}</option>
                    {% endfor %}
                <select>

            <br>
            <br>

            <h5>Number of Servings</h5>
            <input type="number" name = "numServings" placeholder="Number of Servings" required>
            

            <h5> Date and Time </h5>
            <input type="datetime-local" name = "dateTime" required>

            <button type="submit">Log Food</button>
        </form>
    </div>
    
    
</body>
</html>
