        <style>
            ul {
                list-style-type: none;
              }
              
              li {
                display: inline-block;
              }
              
              input[type="checkbox"][id^="option"] {
                display: none;
              }
              
              label {
                border: 1px solid #fff;
                padding: 10px;
                display: block;
                position: relative;
                margin: 10px;
                cursor: pointer;
                -webkit-touch-callout: none;
                -webkit-user-select: none;
                -khtml-user-select: none;
                -moz-user-select: none;
                -ms-user-select: none;
                user-select: none;
              }
              
              label::before {
                background-color: white;
                color: white;
                content: " ";
                display: block;
                border-radius: 50%;
                border: 1px solid grey;
                position: absolute;
                top: -5px;
                left: -5px;
                width: 25px;
                height: 25px;
                text-align: center;
                line-height: 28px;
                transition-duration: 0.4s;
                transform: scale(0);
              }
              
              label img {
                height: 100px;
                width: 100px;
                transition-duration: 0.2s;
                transform-origin: 50% 50%;
              }
              
              :checked+label {
                border-color: #ddd;
              }
              
              :checked+label::before {
                content: "âœ“";
                background-color: grey;
                transform: scale(1);
              }
              
              :checked+label img {
                transform: scale(0.9);
                box-shadow: 0 0 5px #333;
                z-index: -1;
              }
        </style>

        <script>
            const buttons = document.getElementsByClassName("checkboxes");

            const buttonPressed = e => {
                document.getElementById(`${e.target.id}`).className = "checkedbox";
            }

            for (let button of buttons) {
                button.addEventListener("click", buttonPressed);
            }

            function change() {
                if (document.getElementsByClassName("checkedbox").length > 3) {
                    const inputs = document.querySelectorAll('.checkboxes');

                    for (const input of inputs) {

                        input.removeAttribute('required');
                    }
                      
                }

                console.log(document.getElementsByClassName("checkedbox").length)
            }
        </script>
